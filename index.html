<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <nav class="nav">
        <ul>
          <li>Google Account</li>
          <li>Google +</li>
          <li>Google Apps</li>
          <li>Images</li>
          <li>Gmail</li>
        </ul>
      </nav>
    </header>

    <section class="main">
      <div class="image">
        <img src="https://www.google.com/logos/doodles/2016/googles-18th-birthday-5661535679545344-hp.gif" />

        <input type="submit" value="Google Search"><input type="submit" value="I'm feeling lucky">

    <footer class="footer">

        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li>Privacy</li>

          <li>Settings</li>
        </ul>
      </div>

</html>
